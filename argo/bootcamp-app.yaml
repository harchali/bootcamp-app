apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootcamp
spec:
  project: default
  source:
    repoURL: git@github.com:harchali/bootcamp-app.git
    targetRevision: HEAD
    path: kubernetes-manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: bootcamp
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true